<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Cooking Workshop Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  
  </head>
  <body>
    <h1>Cooking Workshop Registration</h1>
    <p><strong>Please fill out this form with the required information to register for the Cooking Workshop</strong></p>
    <form method="post" action='/register' enctype="multipart/form-data"> <!-- Added enctype attribute for file upload -->
      <fieldset>
        <label for="first-name"><b>Enter Your First Name: </b><input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name"><b>Enter Your Last Name: </b><input id="last-name" name="last-name" type="text" required /></label>
        <label for="email"><b>Enter Your Email: </b><input id="email" name="email" type="email" required /></label>
        <label for="new-password"><b>Create a New Password: </b><input id="new-password" name="new-password" type="text" pattern="[A-Za-z\d@$!%*?&]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <label for="cooking-type">
          <b>Choose the Cooking Workshop Type:</b>
          <select id="cooking-type" name="cooking-type">
            <option value="">(select one)</option>
            <option value="Italian Cuisine">Italian Cuisine</option>
            <option value="Asian Delights">Asian Delights</option>
            <option value="French Pastries">French Pastries</option>
            <option value="Vegan Cooking">Vegan Cooking</option>
          </select>
        </label>

        <label for="experience-level">
         <b>Cooking Experience Level:</b>
          <input type="radio" name="experience-level" value="beginner" required /><b>Beginner</b>
          <input type="radio" name="experience-level" value="intermediate" /><b>Intermediate</b>
          <input type="radio" name="experience-level" value="advanced" /><b>Advanced</b>
        </label>
        <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="https://cookingworkshop.com/terms-of-service/">terms and conditions</a>
        </label>
      </fieldset>
      
      <fieldset>
        <label for="profile-picture"><b>Upload a profile picture: </b><input id="profile-picture" type="file" name="file" /></label>
        <label for="age"><b>Input your age (years): <b></b><input id="age" type="number" name="age" min="18" max="99" /></label>
        <label for="how-did-you-hear"><b>How did you hear about the Cooking Workshop?</b>
          <select id="how-did-you-hear" name="how-did-you-hear">
            <option value=""><i>(select one)</i></option>
            <option value="Social Media"><i>Social Media</i></option>
            <option value="Friend/Family Referral"><i>Friend/Family Referral</i></option>
            <option value="Website Advertisement"><i>Website Advertisement</i></option>
            <option value="Other"><i>Other</i></option>
          </select>
        </label>
        <label for="special-requests"><b>Any special dietary requirements or requests?</b>
          <textarea id="special-requests" name="special-requests" rows="3" cols="30" placeholder="I am allergic to nuts."></textarea>
          <input type="reset" value="Clear Form" onclick="clearForm();" class="reset-button" />
        </label>
      </fieldset>
      <input type="submit" value="Register for Cooking Workshop" onclick="register();" class="register-button" />
        
    </form>
    <script src="script.js"></script>
    
  </body>
</html>
